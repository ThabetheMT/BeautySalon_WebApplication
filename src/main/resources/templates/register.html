<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>beauty salon</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar bg-secondary" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="btn btn-outline-warning" href="#">T&N Beauty Salon</a>
        <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-warning" type="submit">Search</button>
        </form>
        <div class="nav justify-content-end ">

            <a class="btn btn-outline-warning " href="/register">Sign up</a>

            <a class="btn btn-outline-warning" href="/login">Login</a>
        </div>
    </div>
</nav>
<div class="container align-middle shadow" >
    <div class="justify-content-center align-content-center">
        <div class="text-center align-middle shadow-sm bs-popover-bottom">
            <h1>Create account</h1>
        </div>



    <form class="align-middle" action="/add-user" method="post">
        <div class="w-50 p-3 align-middle">
            <div class="mb-3 align-middle" >
                <label for="fName" class="form-label align-middle">First name</label>
                <input type="text" class="form-control" id="fName" name="firstName" aria-describedby="emailHelp">
            </div>

            <div class="mb-3">
                <label for="lName" class="form-label">Last name</label>
                <input type="text" class="form-control" id="lName" name="lastName" aria-describedby="emailHelp">

            </div>
            <div class="input-group mb-3">
                <label for="email" class="form-label">Email address</label>
                <span class="input-group-text" id="basic-addon1">@</span>
                <input type="email" class="form-control" placeholder="email"
                       name="email" id="email" aria-label="Username" aria-describedby="basic-addon1">

            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone number</label>
                <input type="tel" class="form-control" id="phone" aria-describedby="emailHelp">
            </div>

            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="password">
            </div>

            <select class="form-select" name="role" aria-label="Default select example">
                <option selected >Choose a role</option>
                <option value="client">Client</option>
                <option value="stylist">Stylist</option>
                <option value="admin">Admin</option>
            </select>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
    </div>

</div>

</body>
</html>
