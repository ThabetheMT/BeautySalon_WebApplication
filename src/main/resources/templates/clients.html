<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>beauty salon</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar bg-secondary" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="btn btn-outline-warning" href="#">T&N Beauty Salon</a>
        <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-warning" type="submit">Search</button>
        </form>
        <div class="nav justify-content-end ">

            <a class="btn btn-outline-warning " href="/register">Sign up</a>

            <a class="btn btn-outline-warning" href="/login">Login</a>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <h1>Client List</h1>
    </div>
    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Email</th>
            <th scope="col">Phone number</th>
            <th scope="col">Password</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="client:${clients}">
            <td th:text="${client.getFirstName()}"></td>
            <td th:text="${client.getFirstName()}"></td>
            <td th:text="${client.getLastName()}"></td>
            <td th:text="${client.getEmail()}"></td>
            <td th:text="${client.getPhone()}"></td>
            <td th:text="${client.getPassword()}"></td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
