<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>beauty salon</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar bg-secondary" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="btn btn-outline-warning" href="#">T&N Beauty Salon</a>
        <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-warning" type="submit">Search</button>
        </form>
        <div class="nav justify-content-end ">

            <a class="btn btn-outline-warning " href="/register">Sign up</a>

            <a class="btn btn-outline-warning" href="/login">Login</a>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row shadow-sm bs-popover-bottom">
        <h1 class="h1">Login</h1>
    </div>
    <form action="/user-menu" method="post">
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                   name="email" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1"
                   name="password" placeholder="Password">
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="role" id="exampleRadios1" value="client" checked>
            <label class="form-check-label" for="exampleRadios1">
                Client
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="role" id="exampleRadios2" value="admin" >
            <label class="form-check-label" for="exampleRadios1">
                Admin
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="role" id="exampleRadios3" value="stylist" >
            <label class="form-check-label" for="exampleRadios1">
                Stylist
            </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>

</body>
</html>
